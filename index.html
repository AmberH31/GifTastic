<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <div class="container text-center">
      <h1>GIF Generator For Youuuuuu!</h1>

      <div id="buttonCollect">All the new buttons go here</div>
      <div>
        <!-- create new buttons   -->

          <div class="gifHolder col-lg-6">
            <div id="gifDisplay" data-search="still">
              rewjkfldsjfiofjmdsklfjdslk

            <div id="gifNew"></div>
          </div>
          <!-- GIFs go here  -->

            <label for="buttonCreate">Add a GIF button</label>
            <input id="buttonCreate" type="text" name="buttonCreate" />
            <button id="buttonClick">GO!</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
